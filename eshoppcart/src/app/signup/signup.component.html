<app-signup-navbar></app-signup-navbar>
<div class="content">

  <div class="form-container">
    <div class="flex flex-col min-h-full justify-center px-3 py-5 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
        <img src="icons8-shopping-bag-64.png" alt="Shop Icon" class="mx-auto mb-2">
        <h2 class="mt-2 text-2xl font-bold leading-8 tracking-tight text-gray-900">Hello New E-Shoppers!</h2>
        <h2 class="mt-2 text-2xl font-bold leading-9 tracking-tight text-gray-900">Register Here</h2>
      </div>
      
      <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
          <div class="mt-1">
            <label class="block w-full text-sm font-medium leading-6 text-gray-900">Name</label>
            <input required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" 
                   formControlName="name" type="text"/>
            <mat-error *ngIf="name?.errors?.['required']" class="text-sm font-medium text-orange-500">*Name is required.</mat-error>
          </div>
          
          <div class="mt-1">
            <label class="block w-full text-sm font-medium leading-6 text-gray-900">Email</label>
            <input required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" 
                   formControlName="email" type="email"/>
            <mat-error *ngIf="email?.errors?.['required']" class="text-sm font-medium text-orange-500">*Email is required.</mat-error>
            <mat-error *ngIf="email?.errors?.['email']" class="text-sm font-medium text-orange-500">Please enter a valid email address.</mat-error>
          </div>
          
          <div class="mt-1">
            <label class="block w-full text-sm font-medium leading-6 text-gray-900">Password</label>
            <input required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" 
                   formControlName="password" type="password"/>
            <mat-error *ngIf="password?.errors?.['required']" class="text-sm font-medium text-orange-500">*Password is required.</mat-error>
            <mat-error *ngIf="password?.errors?.['minlength']" class="text-sm font-medium text-orange-500">Password must be at least 6 characters long.</mat-error>
          </div>
          
          <div class="mt-1">
            <label class="block w-full text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
            <input required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" 
                   formControlName="confirmPassword" type="password"/>
            <mat-error *ngIf="confirmPassword?.errors?.['required']" class="text-sm font-medium text-orange-500">*Confirm Password is required.</mat-error>
            <mat-error *ngIf="signUpForm.errors?.['passwordsMatchValidator']" class="text-sm font-medium text-orange-500">Passwords should match.</mat-error>
          </div>

          <div class="mt-1">
            <label class="block w-full text-sm font-medium leading-6 text-gray-900">Address</label>
            <input required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" 
                   formControlName="address" type="text"/>
            <mat-error *ngIf="address?.errors?.['required']" class="text-sm font-medium text-orange-500">*Address is required.</mat-error>
          </div>
          
          <div class="flex justify-center mt-5">
            <button type="submit" class="flex w-full justify-center rounded-md bg-yellow-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-orange-700">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
